version: '3.8'

services:
  mapos-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_USER=mapos
      - DB_PASS=${MAPOS_DB_PASSWORD}
      - DB_NAME=mapos
    volumes:
      - mapos_uploads:/var/www/html/assets/uploads
      - mapos_arquivos:/var/www/html/assets/arquivos
      - mapos_anexos:/var/www/html/assets/anexos
      - mapos_userimage:/var/www/html/assets/userimage
    ports:
      - "8000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MAPOS_DB_ROOT_PASSWORD}
      - MYSQL_USER=mapos
      - MYSQL_PASSWORD=${MAPOS_DB_PASSWORD}
      - MYSQL_DATABASE=mapos
    volumes:
      - mapos_mysqldata:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ALLOW_ARBITRARY=0
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:80"
    restart: unless-stopped

volumes:
  mapos_mysqldata:
  mapos_uploads:
  mapos_arquivos:
  mapos_anexos:
  mapos_userimage:
